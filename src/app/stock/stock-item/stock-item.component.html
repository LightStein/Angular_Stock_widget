<div class="stock-container">
  <div class="name"> {{ stock.name + ' (' + stock.code + ')'}}</div>
  <div class="price"
       [class] = "stock.isPositiveChamge() ? 'positive' : 'negative'"> {{stock.price | currency}} </div>
  <button (click)="toggleFavorite($event)"
          [disabled] = "stock.favorite">Add to Favorites</button>
</div>
